<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <section class="container">
      <!-- Left column search for city and see history -->
      <div class="row">
        <div class="searchCity col-3">
          <div id="searchArea">
            <h2>Search for a City:</h2>
            <input type="text" placeholder="San Diego" />
            <button id="searchBtn">Search</button>
          </div>
          <div>put local storage history here</div>
        </div>

        <!-- Day of weather forecast -->

        <div class="displayInfo col-9">
          <div id="currentDay">
            <h2>City name here</h2>
          </div>
          <!-- 5 cards with daily forecast -->
          <div id="fiveDay">
            <h3>5 - Day Forecast:</h3>
            <div class="card">Day 1 card style</div>
            <div>Day 2 card style</div>
            <div>Day 3 card style</div>
            <div>Day 4 card style</div>
            <div>Day 5 card style</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
