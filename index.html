<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <section class="container">
      <!-- Left column search for city and see history -->
      <div class="row">
        <div class="searchCity col-3">
          <div id="searchArea">
            <h2>Search for a City:</h2>
            <input id="cityName" type="text" placeholder="San Diego" />
            <button id="searchBtn">Search</button>
          </div>
          <div id="searchHistory"></div>
        </div>

        <!-- Day of weather forecast -->

        <div class="displayInfo col-9">
          <div id="currentDay">
            <h2 id="cityDate">Select A City! </h2>
            <p id="cityDateTemp"></p>
            <p id="cityDateWind"></p>
            <p id="cityDateHumidity"></p>
            <p id="cityDateUv"></p>

          </div>
          <!-- 5 cards with daily forecast -->
          <div id="fiveDay">
            <h3>5 - Day Forecast:</h3>
            <div id="cardsDisplay">
              <div >
                <h4 id="dayOne" class="clearLoading">Loading...</h2>
              </div>
              <div >
                <h4 id="dayTwo" class="clearLoading">Loading...</h2>
              </div>
              <div >
                <h4 id="dayThree" class="clearLoading">Loading...</h2>
              </div>
              <div >
                <h4 id="dayFour" class="clearLoading">Loading...</h2>
              </div>
              <div >
                <h4 id="dayFive" class="clearLoading">Loading...</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
